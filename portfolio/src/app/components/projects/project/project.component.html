<section>
  <div class="container right-border">
    <h2>{{project.title}}</h2>
    <mat-tab-group mat-align-tabs="center" color='accent'>
      <mat-tab label="Description">
        <ng-content select=".description"></ng-content>
      </mat-tab>
      <mat-tab label="Techs & libraries">
        <ng-content select=".techs"></ng-content>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="img-cont">
    <app-image-carousel [project]="project"></app-image-carousel>
  </div>

</section>
